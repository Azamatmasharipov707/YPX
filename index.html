<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.jfif.crdownload" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Transport Boshqarmasi</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Xorazm viloyati transport boshqarmasi</h1>
        <div class="header__logo">
            <div class="container">
                <img src="image/logooz.svg" alt="" class="logo">
                <h2 class="header__top-title">Online tender baza</h2>
            </div>
        </div>
        <div class="container">
            <div class="header__top">
                <form action="" class="form">
                    <div class="form__top">
                        <h2 class="form__title">Avtoraqamni kiriting</h2>
                        <div class="form__inputs">
                            <input type="text" class="form__inp">
                            <button class="form__btn">Izlash</button>
                        </div>
                    </div>
                    <div class="form__bottom">
                        <h2 class="form__title">Yo'nalish raqami bo'yicha izlash</h2>
                        <div class="form__inputs">
                            <input type="text" class="form__inp">
                            <button class="form__btn">Izlash</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
